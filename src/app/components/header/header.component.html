<header class="site-header" role="banner">
  <nav class="header-inner" aria-label="Main navigation">
    <a routerLink="/" class="logo-link" aria-label="Sinema home">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span class="logo-text">Sin<span class="logo-accent">ema</span></span>
    </a>
    <form class="header-search-form" role="search" aria-label="Movie search" (submit)="$event.preventDefault(); submitSearch()">
      <div class="header-search-wrapper">
        <svg class="header-search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          class="header-search-input"
          placeholder="Search movies..."
          aria-label="Search for movies"
          [value]="searchQuery()"
          (input)="onSearchInput($event)"
          autofocus
        />
        @if (searchQuery()) {
          <button type="button" class="header-clear-btn" (click)="clearSearch()" aria-label="Clear search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        }
      </div>
    </form>
    <a routerLink="/favorites" class="favorites-link" aria-label="Go to favorites">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      <span class="favorites-label">Favorites</span>
    </a>
    <app-theme-switcher />
  </nav>
</header>
