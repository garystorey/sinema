@if (movie.poster_path) {
  <a class="movie-card" [routerLink]="['/movie', movie.id]" [style.background-image]="'url(' + posterPath + movie.poster_path + ')'">
    <h2>{{movie.title}}</h2>
  </a>
} @else {
  <a class="movie-card movie-card-placeholder" [routerLink]="['/movie', movie.id]">
    <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
      <line x1="7" y1="2" x2="7" y2="22"></line>
      <line x1="17" y1="2" x2="17" y2="22"></line>
      <line x1="2" y1="12" x2="22" y2="12"></line>
      <line x1="2" y1="7" x2="7" y2="7"></line>
      <line x1="2" y1="17" x2="7" y2="17"></line>
      <line x1="17" y1="7" x2="22" y2="7"></line>
      <line x1="17" y1="17" x2="22" y2="17"></line>
    </svg>
    <h2>{{movie.title}}</h2>
  </a>
}
